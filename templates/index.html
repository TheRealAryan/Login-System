<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.D.S Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            width: 200px;
            margin: 10px;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
        }

        .btn-register {
            background-color: #6c757d;
            color: white;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-register:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="display-4">Welcome to the <b>A.D.Sâ„¢ Network</b></h1>
            <p class="lead">Connecting you to the world, one message at a time.</p>
            <div class="d-flex justify-content-center flex-column align-items-center">
                <a href="{{ url_for('login') }}" class="btn btn-large btn-login">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-large btn-register">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
